<section class="container-form">
  <h2 style="text-align: center">Bienvenido</h2>

  <form
    class="container-form__login-form form"
    [formGroup]="myFormLogin"
    (ngSubmit)="login()"
  >
    <input
      type="text"
      class="container-form__input"
      placeholder="Ingrese su correo"
      formControlName="email"
    />
    <input
      type="password"
      class="container-form__input"
      placeholder="Ingrese su contraseña"
      formControlName="password"
    />

    <button type="submit" class="container-form__button">Ingresar</button>

    <span class="container-form__redirect">
      ¿Todavía no tienes cuenta?
      <a routerLink="/auth/register">Registraté aquí</a>
    </span>
  </form>
</section>
