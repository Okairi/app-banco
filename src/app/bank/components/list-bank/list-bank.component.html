<img
  src="../../../../assets/icons/Infinity-1s-200px.svg"
  alt=""
  class="loadin-icon"
  *ngIf="isLoading"
/>

<div *ngIf="!isLoading">
  <h2>Lista de Bancos</h2>
  <div
    *ngFor="let item of bankList"
    class="container"
    (click)="showBank(item.name, item.display_name)"
  >
    <article class="bank">
      <span> {{ item.display_name }}</span>
      <img [src]="item.logo" class="logo" alt="" />
    </article>
  </div>
</div>
